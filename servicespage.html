<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Plans Page</title>
</head>
<link rel="stylesheet" href="servicepage.css">
<link rel="stylesheet" href="navbar.css">
<body>

<button id="open">Start Subscription</button>

    <div id="modal_container" class="modal_container">

        <div id="modal">
          
           
            <div class="info">
            <h1 id="title">Confirm Plan</h1>
           
            </div>
            <div id="second">
                <label for="month">Monthly</label>
                <label class="switch">
                    <input type="checkbox" id="checkbox">
                    <span class="slider round"></span>
                  </label>
                  <label for="year">Yearly</label>
                  <label id="saving" for="saving">Savings $24/year </label>
            </div>
            
            <div id="third">
                <span id="closed">X</span>
                <h1 id="sum">Summary</h1>

            </div>
           
        </div>
       


        <div id="service-cont">
            <div class="first">

            </div>
            <div class="sec">
   
    <div>
        <span>Your Current Plan: Free</span><br>
        <span>3 Channels :   one User</span><br>
        <hr>
        <span>Currently Paying: $0/mo</span>
    </div>
    <div>
        <span>Channels  </span>
       <img id="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuPxkCqftnMu0Q8KejyBRbm-6oG3d4g7JWA4eyVE1ZZPIakMgO_ayLTNqIIA2cjVRu1C4&usqp=CAU" alt="socialmedia.png">
       
       <button id="sub"><span id="subout">-</span></button>
       <button id="count"><input id="val" type="num" value="1"></button>
       <button id="add">+</button><br>
       <p>Your updated plan:</p>
       <p id="plan">plan</p>
       <span id="channels"><span>1</span> channels</span> <span>Unlimited Users</span>
       <hr>
<span>Total due today:</span><br>
<span>$ <span id="total">0</span></span><br>
<hr>
<span> $<span id="total2">0</span> will be billed every month until canceled.</span>
    </div>
    <button id="payment">Go to Payment</button>
            </div>
            

        </div>
        
       
    </div>



</body>

</html>
